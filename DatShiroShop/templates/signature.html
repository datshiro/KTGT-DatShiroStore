{% extends 'base.html' %}

{% block content %}

<form class="ui form" action="#" method="post" enctype="multipart/form-data">
     {% csrf_token %}
     {% for field in form %}
          <div class="inline field">
              {{ field.errors }}
              {{ field.label_tag }}{{ field }}
          </div>
     {% endfor %}
     <input class="ui button primary" type="submit" value="Get Signature" />
</form>

{% endblock %}
